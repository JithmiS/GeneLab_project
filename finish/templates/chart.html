<!DOCTYPE html>
<html>
<head>
    <title>GeneLab - Micro-array data visualizer</title>
    <link href="http://cdn.pydata.org/bokeh/release/bokeh-0.12.5.min.css" rel="stylesheet">
    <link href="http://cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.0.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('.static',filename='styles.css')}}"/>

</head>
<body>
<div class="container search-form">
    <div class="col-md-5">
        <div class="col-sm-12">
            <form>
                <div id="dataset-data">
                    <div class="form-group">
                        <label for="sample-one">Sample 1 : </label>
                        <select class="form-control" id="sample-one">
                            {% for sample in sample_list %}
                            <option value="{{sample}}">{{sample}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="sample-two">Sample 2 : </label>
                        <select class="form-control" id="sample-two">
                            {% for sample in sample_list %}
                            <option value="{{sample}}">{{sample}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </form>
            <div class="more-login-options">
                <a href="#" class="btn-submit">Search</a>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="container">
        <div class="element col-md-6">
            {{ the_div|safe }}
        </div>
        <div class="element col-md-6">
            {{ box_div|safe }}
        </div>
    </div>
</div>
</div>

</div>

<script src="http://cdn.pydata.org/bokeh/release/bokeh-0.12.5.min.js"></script>
<script src="http://cdn.pydata.org/bokeh/release/bokeh-widgets-0.12.5.min.js"></script>
{{ the_script|safe }}
{{ box_script|safe }}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
